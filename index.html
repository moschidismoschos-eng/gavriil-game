<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Το Συνεργείο του Μικρού Μηχανικού</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="title">
        <h1>Το Συνεργείο του Μικρού Μηχανικού</h1>
        <p class="sub">Φτιάξε το αμάξι και κέρδισε ⭐</p>
      </div>
      <div class="hud">
        <div class="pill"><span>Πίστα</span><b id="level">1</b></div>
        <div class="pill"><span>Αστέρια</span><b id="stars">0</b></div>
        <div class="pill"><span>Χρόνος</span><b id="time">00:00</b></div>
        <button id="newBtn" class="btn ghost" title="Νέο παιχνίδι">Νέο</button>
      </div>
    </header>

    <main class="grid">
      <section class="card carCard" aria-label="Αυτοκίνητο">
        <div class="carHeader">
          <div class="carName" id="carName">—</div>
          <div class="badges" id="badges"></div>
        </div>

        <div class="carStage">
          <div class="carEmoji" id="carEmoji" aria-hidden="true">🚗</div>

          <div class="bubble" id="bubble">
            <div class="bubbleTitle">Διάγνωση</div>
            <div class="bubbleText" id="taskText">Πάτα «Διάγνωση» για να δεις τι χάλασε.</div>
          </div>
        </div>

        <div class="carActions">
          <button id="diagBtn" class="btn">🔍 Διάγνωση</button>
          <button id="washBtn" class="btn">🚿 Πλύσιμο</button>
          <button id="paintBtn" class="btn">🎨 Βάψιμο</button>
        </div>
      </section>

      <section class="card toolCard" aria-label="Εργαλεία">
        <h2>Εργαλειοθήκη</h2>
        <p class="muted">Διάλεξε το σωστό εργαλείο για τη βλάβη.</p>

        <div class="tools" id="tools"></div>

        <div class="log" id="log" aria-live="polite"></div>

        <div class="footerRow">
          <button id="nextBtn" class="btn primary" disabled>Επόμενο αυτοκίνητο</button>
          <button id="endlessBtn" class="btn ghost" title="Μετά την πίστα 25">Endless</button>
        </div>
      </section>
    </main>

    <!-- Mini-game modal -->
    <div class="modal hidden" id="miniModal" role="dialog" aria-modal="true">
      <div class="modalCard">
        <h3 id="miniTitle">Μίνι Παιχνίδι</h3>
        <p class="muted" id="miniHint">—</p>

        <div id="miniArea"></div>

        <div class="modalActions">
          <button id="miniClose" class="btn ghost">Άκυρο</button>
        </div>
      </div>
    </div>

    <div class="toast hidden" id="toast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
