<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Το Συνεργείο του Μικρού Μηχανικού</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="title">
      <h1 data-i18n="title">Το Συνεργείο του Μικρού Μηχανικού</h1>
      <p data-i18n="subtitle">Φτιάξε το αμάξι και κέρδισε ⭐</p>
    </div>

    <div class="controls">
      <select id="langSelect" aria-label="Γλώσσα">
        <option value="el">Ελληνικά</option>
        <option value="en">English</option>
      </select>

      <button id="soundToggle" class="btn" type="button">
        🔊 <span data-i18n="sound_on">Ήχος</span>
      </button>

      <input id="volume" type="range" min="0" max="100" value="70" aria-label="Ένταση" />
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <div class="pill"><span data-i18n="level">Πίστα</span>: <b id="level">1</b></div>
        <div class="pill">⭐ <b id="stars">0</b></div>
        <div class="pill"><span data-i18n="time">Χρόνος</span>: <b id="time">00:00</b></div>
      </div>

      <h2 id="carLine"><span data-i18n="car">Όχημα</span>: <span id="carName">—</span> <span id="carEmoji">🚗</span></h2>
      <p class="hint" id="taskText">—</p>

      <div class="actions">
        <button class="btn" id="diagBtn" type="button">🔍 <span data-i18n="diag">Διάγνωση</span></button>
        <button class="btn" id="washBtn" type="button">🧽 <span data-i18n="wash">Πλύσιμο</span></button>
        <button class="btn" id="paintBtn" type="button">🎨 <span data-i18n="paint">Βάψιμο</span></button>
      </div>

      <div class="tools">
        <h3 data-i18n="tools">Εργαλεία</h3>
        <div id="tools" class="grid"></div>
      </div>

      <div class="log">
        <h3 data-i18n="log">Καταγραφή</h3>
        <div id="log" class="logbox"></div>
      </div>

      <div class="footer">
        <button class="btn" id="nextBtn" type="button">➡️ <span data-i18n="next">Επόμενο</span></button>
        <button class="btn" id="newBtn" type="button">🆕 <span data-i18n="new">Νέο</span></button>
      </div>
    </section>

    <div id="toast" class="toast hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
